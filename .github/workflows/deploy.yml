name: CI/CD Pipeline

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      # 1. 设置 Docker Buildx (启用增强型构建引擎)
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录阿里云镜像仓库
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. 使用 build-push-action 进行构建
      # 它会自动处理：构建镜像、打多个标签、上传/下载云端缓存
      - name: 构建并推送到阿里云
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_NAMESPACE }}/devops-app:latest
            ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_NAMESPACE }}/devops-app:${{ github.sha }}
          # 开启 GitHub Actions 专用缓存
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 部署到服务器 (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 使用这次提交的唯一镜像 ID (SHA) 进行部署
            # 这样可以确保拉取的是刚刚构建出来的那个版本
            IMAGE_NAME=${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_NAMESPACE }}/devops-app:${{ github.sha }}

            docker pull $IMAGE_NAME
            docker stop devops-app || true
            docker rm -f devops-app || true
            docker run -d --name devops-app -p 80:80 $IMAGE_NAME

            # 清理服务器上的虚悬镜像（旧版本碎皮），防止磁盘满
            docker image prune -f
